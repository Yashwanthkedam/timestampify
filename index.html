<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeStampify - Proof of Creation</title>

  <!-- ✅ Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              300: '#FFD700'
            }
          },
          fontFamily: {
            loki: ['Cinzel', 'serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <!-- ✅ Google Analytics (TimeStampify) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G8JVB29VTP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G8JVB29VTP');
  </script>
</head>

<body class="bg-teal-900 text-gold-300 font-loki transition-colors duration-300">
  <div class="container mx-auto px-4 py-10 relative">
    <button id="toggleTheme" class="fixed top-4 right-4 z-50 bg-gold-300 text-teal-900 px-4 py-2 rounded shadow-md">Toggle Theme</button>

    <div class="mb-6 pt-12">
      <h1 class="text-4xl font-bold text-center">TimeStampify 🔒</h1>
    </div>

    <p class="mb-6 text-center">A free legal timestamp tool for creators</p>

    <form id="uploadForm" class="bg-teal-800 p-6 rounded-lg shadow-lg text-center" enctype="multipart/form-data">
      <textarea id="textInput" name="text" placeholder="Paste your content here..." rows="8" class="w-full p-3 rounded mb-4 bg-teal-700 text-white"></textarea>
      <p class="my-2">OR</p>
      <input type="file" name="file" id="fileInput" class="mb-4 text-gold-300" />
      <br />
      <button type="submit" class="bg-gold-300 text-teal-900 px-6 py-2 rounded font-bold">Timestamp Now</button>
    </form>

    <div id="result" class="mt-6 text-center text-sm"></div>

    <div id="badge" class="mt-8 hidden text-center">
      <button id="downloadBtn" class="inline-block px-6 py-3 rounded-full bg-gold-300 text-teal-900 text-xl font-bold shadow-lg animate-pulse">
        ✔️ Certificate Ready
      </button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("bg-white");
      document.body.classList.toggle("text-teal-900");
    });

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("https://timestampify-backend.onrender.com/timestamp", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      document.getElementById("result").innerHTML = `
        <p><strong>SHA-256 Hash:</strong> ${data.hash}</p>
        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
      `;

      document.getElementById("badge").classList.remove("hidden");

      document.getElementById("downloadBtn").addEventListener("click", () => {
        const cert = `🕒 TimeStampify — Certificate of Originality
============================================

📄 Content Digest (SHA-256 Hash):
${data.hash}

⏱️ Timestamp (ISO UTC):
${data.timestamp}

--------------------------------------------
🛡️ This certificate cryptographically proves
that the submitted content existed *exactly*
at the above time.

TimeStampify does not store your content.
Only the hash is generated & timestamped.

🔗 Generated via: TimeStampify`;

        const blob = new Blob([cert], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "timestamp-certificate.txt";
        link.click();
        URL.revokeObjectURL(url);
      });
    });
  </script>

  <footer class="mt-12 py-6 text-center text-sm text-gold-300 border-t border-gold-300/30">
    <p>
      © <span id="year"></span> <strong>TimeStampify</strong> — Proof You Had It First 🔐
      <br class="md:hidden">
      Built with ☕, 🔐, and ✨ by creators, for creators.
    </p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
